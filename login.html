<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #6a11cb, #2575fc);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        .form-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            color: black;
        }

        .form-control-icon {
            position: relative;
        }

        .form-control-icon .input-group-text {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 40px;
            border-radius: 5px 0 0 5px;
        }

        .form-control {
            padding-left: 40px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="form-container">
         <!-- Flash Messages -->
         {% with messages = get_flashed_messages(with_categories=true) %}
         {% if messages %}
         <div class="my-3">
             {% for category, message in messages %}
             <div class="alert alert-{{ category }}">{{ message }}</div>
             {% endfor %}
         </div>
         {% endif %}
         {% endwith %}

        <h2 class="text-center">Login</h2>
        
        <!-- Error message container (hidden by default) -->
        <div id="error-message" class="error-message" style="display: none;">
            <p>Please fill in both username and password.</p>
        </div>

        <form id="loginForm" action="/login" method="POST" onsubmit="return validateForm()">
            <!-- Username Field with Icon -->
            <div class="mb-3 form-control-icon">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" name="username" id="username">
                </div>
            </div>

            <!-- Password Field with Icon -->
            <div class="mb-3 form-control-icon">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" id="password">
                </div>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <!-- JavaScript for Form Validation -->
    <script>
        function validateForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Check if both fields are empty
            if (!username || !password) {
                // Display the error message
                errorMessage.style.display = 'block';
                return false;  // Prevent form submission
            }

            // If validation passes, hide error message (if any)
            errorMessage.style.display = 'none';
            return true;  // Allow form submission
        }
    </script>
</body>

</html>
