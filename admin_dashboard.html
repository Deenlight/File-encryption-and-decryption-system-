<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
        }
        .dashboard-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .stats .stat-card {
            padding: 20px;
            background-color: #28a745;
            color: white;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        .table-container {
            margin: 20px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Admin Dashboard</h1>
        <a href="/logout" class="btn btn-danger logout-btn">Logout</a>
    </div>
    <div class="stats">
        <div class="stat-card">
            <h3>Total Users</h3>
            <p>{{ total_users }}</p>
        </div>
        <div class="stat-card">
            <h3>Total Files</h3>
            <p>{{ total_files }}</p>
        </div>
    </div>
    <div class="table-container">
        <h2>User Activity Logs</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>File Name</th>
                    <th>File Size</th>
                    <th>Date & Time</th>
                </tr>
            </thead>
            <tbody>
                {% for log in user_logs %}
                <tr>
                    <td>{{ log.username }}</td>
                    <td>{{ log.file_name }}</td>
                    <td>{{ log.file_size }}</td>
                    <td>{{ log.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
