<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypt File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Decrypt File: {{ filename }}</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="decryption_key" class="form-label">Decryption Key</label>
                <input type="text" id="decryption_key" name="decryption_key" class="form-control" placeholder="Enter your decryption key" required>
            </div>
            <button type="submit" class="btn btn-primary">Preview File</button>
        </form>
        <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
</body>
</html>
