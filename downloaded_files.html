<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloaded Files</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Downloaded Files</h1>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>File Name</th>
                    <th>Download Date & Time</th>
                    <th>File Size</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% if downloaded_files %}
                    {% for file in downloaded_files %}
                    <tr>
                        <td>{{ file.file_name }}</td>
                        <td>{{ file.timestamp }}</td>
                        <td>{{ file.file_size }}</td>
                        <td>
                            <a href="{{ url_for('download_file', file_name=file.file_name) }}" class="btn btn-primary">
                                Download Again
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4" class="text-center">No files downloaded yet.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
    </div>
</body>
</html>
