<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #e9ecef;
            font-family: 'Arial', sans-serif;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Update Profile</h2>
        <form action="/profile" method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" name="username" id="username" value="{{ user_data['username'] }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" value="{{ user_data['email'] }}" required>
            </div>
            <div class="mb-3">
                <label for="encryption_key" class="form-label">Encryption Key</label>
                <input type="password" class="form-control" name="encryption_key" id="encryption_key" value="" placeholder="Enter new encryption key" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Profile</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary mt-3 w-100">Back to Dashboard</a>
    </div>
</body>
</html>
